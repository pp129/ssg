<!-- 整体视窗 start-->
<div class="row" id="countries" ng-controller="countries" ng-init="init()">

    <!-- 提示框  start-->
    <toaster-container
            toaster-options="{'position-class': 'toast-center-center', 'close-button':true}"></toaster-container>
    <!-- 提示框 end -->

    <!-- 响应式布局 start -->
    <div class="col-lg-12 col-sm-12 col-xs-12">

        <!-- 带标题的内容区域 start -->
        <div class="well">

            <!-- 标题 start -->
            <!-- <div class="header bordered-pink">菜单管理</div> -->
            <!-- 标题 end -->

            <!-- 条件选择区域 start -->
            <div class="row" id="checkSection">
                <div class="queryBox" ng-repeat="item in allData">
                    <!-- 查询条件 -->
                    <label class="text col-sm-4 control-label">
                        <span class="text labelText">{{item.cdesc}}</span>
                    </label>
                    <input type="text" class="input-sm col-sm-8 labelInput" placeholder="请输入查询条件"
                           ng-model="item.filter">
                </div>
                <!-- 操作按钮区域 start -->
                <div style="display:block;float:left;margin-left:1rem;margin-bottom:0.5rem" class="row" id="operSection">
                    <a href="javascript:void(0);" class="btn btn-primary" style="margin-right: 0.5rem"
                       ng-click="query()">查询</a>
                    <a href="javascript:void(0);" class="btn btn-primary" style="margin-right: 0.5rem"
                       ng-click="clear()">取消</a>
                    <a href="javascript:void(0);" class="btn btn-primary" style="margin-right: 0.5rem"
                       ng-click="add('add','funForm.html', 'lg')">新增</a>
                    <a href="javascript:void(0);" class="btn btn-primary" style="margin-right:0.5rem"
                       ng-click="edit()">修改</a>
                    <input type="hidden" value="1" id="editPermit"/>
                    <a href="javascript:void(0);" class="btn btn-primary" style="margin-right: 0.5rem"
                       ng-click="deleteList()">删除</a>
                </div>
                <!-- 操作按钮区域 end -->
            </div>
            <!-- 条件选择区域 end -->
            <!-- 图表区域 start -->
            <div class="row"
                 style="padding-top: 10px; border-top: 3px solid rgb(87, 181, 227)"
                 id="dataSection">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <table id="table" class="table table-condensed"
                           data-filter-control='true'></table>
                </div>
            </div>
            <!-- 图表区域 end -->

            <script type="text/ng-template" id="funForm.html">
                <form class="form-horizontal form-bordered bv-form" id="formid" name="myform" novalidate="novalidate"
                      ng-submit="submit(myform.$valid,$event)">
                    <div class="modal-header">
                        <h3 class="modal-title">国家表管理</h3>
                    </div>
                    <div class="modal-body" id="Modal">
                        <div class="form-group">
                            <div class="col-sm-6"
                                 ng-class="{ 'has-error' : myform.countryno.$invalid}">
                                <label for="countryno"
                                       class="col-sm-2 control-label no-padding-right">国家代码</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="countryno" placeholder="国家代码"
                                           ng-disabled="disabled"
                                           ng-model="formData.countryno" required id="countryno"/>
                                    <span class="help-block" ng-show="myform.countryno.$error.required">国家代码不能为空</span>
                                </div>
                            </div>
                            <div class="col-sm-6"
                                 ng-class="{ 'has-error' : myform.countrycn.$invalid}">
                                <label for="countrycn"
                                       class="col-sm-2 control-label no-padding-right">国家名称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="countrycn" placeholder="国家名称"
                                           ng-model="formData.countrycn" required id="countrycn"/>
									<span class="help-block" ng-show="myform.countrycn.$error.required">国家名称不能为空</span>
                                    <!--<span class="help-block"
                                          ng-show="myform.countrycn.$invalid && !myform.countrycn.$pristine">国家名称不能为空</span>-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label for="countryen"
                                       class="col-sm-2 control-label no-padding-right">中文名称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="countryen" placeholder="中文名称"
                                           ng-model="formData.countryen" id="countryen"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-lg btn-palegreen" type="submit">确定</button>

                        <a class="btn btn-lg btn-warning" ng-click="cancel()">取消</a>
                    </div>
                </form>
            </script>
            <script type="text/ng-template" id="confirm.html">
                <div class="modal-header">
                    <i class="fa fa-warning"></i>
                </div>
                <div class="modal-title">确认删除</div>

                <div class="modal-body">是否确认删除？</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" ng-click="ok()">确定</button>
                    <button type="button" class="btn btn-warning" ng-click="cancel()">取消</button>
                </div>
            </script>
        </div>
        <!-- 带标题的内容区域 end -->

    </div>
    <!-- 响应式布局 end -->

</div>
<!-- 整体视窗 end-->

<script src="../static/js/app/controllers/countries.js"></script>
